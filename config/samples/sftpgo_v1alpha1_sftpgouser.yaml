apiVersion: sftpgo.sftpgo.io/v1alpha1
kind: SftpGoUser
metadata:
  name: sftpgouser-sample
  labels:
    app.kubernetes.io/name: sftpgo-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  username: sftpuser
  status: enabled  # enabled | disabled
  homeDir: /srv/sftpgo/data/sftpuser
  password: changeme  # Use passwordSecretRef in production
  # passwordSecretRef:
  #   name: sftpuser-password
  #   key: password
  serverRef:
    name: sftpgoserver-sample
    # namespace: default  # omit for same namespace
  permissions:
    - "*"
